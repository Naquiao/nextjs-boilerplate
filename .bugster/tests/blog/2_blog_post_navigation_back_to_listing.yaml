name: Blog post navigation back to listing
page: /blog/:slug
page_path: app/blog/[slug]/page.tsx
task: Verify that users can navigate back to the blog listing from a blog post
steps:
- Navigate to the Blog page
- Click on a blog post to view its details
- Find and click on the Back to Blog or similar link
- Verify that the user is redirected back to the main blog listing page
expected_result: User should be able to return to the blog listing page
