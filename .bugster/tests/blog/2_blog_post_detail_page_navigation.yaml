name: Blog post detail page navigation
page: /blog/:slug
page_path: app/blog/[slug]/page.tsx
task: Test navigation back to blog list from a blog post
steps:
- Navigate to a specific blog post page
- Locate the 'Back to Blog' button
- Click on the 'Back to Blog' button
- Verify user is redirected to the blog list page
expected_result: User should be able to return to the blog list page
