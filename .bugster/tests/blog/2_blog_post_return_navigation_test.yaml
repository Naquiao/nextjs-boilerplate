name: Blog Post Return Navigation Test
page: /blog/:slug
page_path: app/blog/[slug]/page.tsx
task: Verify navigation back to blog listing from individual blog post
steps:
- Navigate to the Blog page
- Click on a blog post to view its details
- Locate the Back to Blog button/link
- Click on the Back to Blog button/link
- Verify navigation back to the main blog listing page
expected_result: User should be able to navigate back to the main blog listing from
  an individual post
