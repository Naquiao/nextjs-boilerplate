name: Theme toggle functionality
page: /
page_path: app/page.tsx
task: Verify that the theme can be toggled between light and dark modes
steps:
- Navigate to the home page
- Identify the current theme (light or dark)
- Click on the theme toggle button in the navigation
- Verify that the theme changes to the opposite mode
- Click the theme toggle button again
- Verify that the theme changes back to the original mode
expected_result: The website theme should change when the toggle is clicked
