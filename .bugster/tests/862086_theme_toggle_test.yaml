name: Theme toggle test
page: /
page_path: app/page.tsx
task: Verify theme toggle functionality
steps:
- Navigate to the home page
- Look for a theme toggle button in the navigation
- Note the current theme (light or dark)
- Click the theme toggle button
- Verify the theme changes to the opposite mode
- Click the theme toggle button again
- Verify the theme reverts to the original mode
expected_result: Theme should switch between light and dark mode
