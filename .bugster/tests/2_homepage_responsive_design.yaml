name: Homepage Responsive Design
page: /
page_path: app/page.tsx
task: Verify the homepage displays correctly on different screen sizes
steps:
- Navigate to the homepage ('/')
- Verify the page content is wrapped in a flex-col container
- Resize the browser to mobile dimensions (e.g., 375x667)
- Verify the hero section displays correctly with stacked buttons
- Verify the features section displays in a single column layout
- Verify the CTA section displays with stacked buttons
- Resize the browser to tablet dimensions (e.g., 768x1024)
- Verify the hero section displays with horizontal button layout
- Verify the features section displays in a 2-column grid
- Verify the CTA section displays with horizontal button layout
- Resize the browser to desktop dimensions (e.g., 1920x1080)
- Verify the hero section maintains proper spacing and horizontal button layout
- Verify the features section displays in a 3-column grid
- Verify the CTA section maintains proper spacing and horizontal button layout
expected_result: Homepage should display the hero section, features section, and CTA
  section appropriately for mobile, tablet, and desktop viewports with correct layout
  changes for each screen size using the flex-col container wrapper
